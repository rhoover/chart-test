<!doctype html>
<html  ng-app="currencyApp">
  <head>
    <meta charset="utf-8">
    <title>D3 Charts Test</title>

    <!-- generic -->
    <meta name="description" content="Just Learning">
    <meta name="author" content="Robin Hoover - MooseDog Studios - Stowe, VT - www.moosedog.io - robin.hoover@gmail.com">

    <!-- Mobile Stuff -->
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>

      <header class="header">
        <h1 class="header-text">Currency Chart</h1>
      </header>

      <section class="content" ng-view=""></section>

    <!-- build:js(.) scripts/vendor.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbuild -->

    <!-- build:js(.) scripts/thirdparty.js -->
    <script src="bower_components/d3/d3.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>

    <script src="scripts/services/resolve-factory.js"></script>
    <script src="scripts/services/storage-factory.js"></script>
    <script src="scripts/services/currency-key.js"></script>

    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/currency-factory.js"></script>
    <script src="scripts/directives/bar-chart.js"></script>
    <!-- endbuild -->
</body>
</html>
